<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ReTro</title>
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <header class="max-w-screen-xl mx-auto">
        <nav class="mx-2 mt-10 md:mx-10 lg:mx-16">
            <div class="flex justify-between items-center bg-base-100">
                <div class="flex items-center">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class=" flex gap-1 justify-center dropdown-content bg-base-100 rounded-full z-[1] border w-48 py-2">
                            <a class="border border-slate-400 p-3 rounded-full" href=""><img class="w-4"
                                    src="./images/interface.png" alt=""></a>
                            <a class="border border-slate-400 p-3 rounded-full" href=""><img class="w-4"
                                    src="./images/pen.png" alt=""></a>
                            <a class="border border-slate-400 p-3 rounded-full" href=""><img class="w-4"
                                    src="./images/add.png" alt=""></a>
                            <a class="border border-slate-400 p-3 rounded-full" href=""><img class="w-4"
                                    src="./images/nation-flag.png" alt=""></a>
                        </ul>
                    </div>
                    <div class="lg:border border-slate-300 px-0 md:px-8 py-0 md:py-2 rounded-full"><a href="index.html"
                            class=""><img src="./images/logo.png" alt="ReTro"></a></div>
                </div>
                <div class="flex gap-3 items-center">
                    <div class="hidden lg:flex">
                        <ul class=" menu-horizontal gap-2 px-1">
                            <a class="border hover:bg-[#cbccff] duration-100 border-slate-400 hover:border-black p-4 rounded-full tooltip"
                                data-tip="Home" href=""><img class="w-5" src="./images/interface.png" alt=""></a>
                            <a class="border hover:bg-[#cbccff] duration-100 border-slate-400 hover:border-black p-4 rounded-full tooltip"
                                data-tip="Write" href=""><img class="w-5" src="./images/pen.png" alt=""></a>
                            <a class="border hover:bg-[#cbccff] duration-100 border-slate-400 hover:border-black p-4 rounded-full tooltip"
                                data-tip="Add" href=""><img class="w-5" src="./images/add.png" alt=""></a>
                            <a class="border hover:bg-[#cbccff] duration-100 border-slate-400 hover:border-black p-4 rounded-full tooltip"
                                data-tip="FAQ" href=""><img class="w-5" src="./images/nation-flag.png" alt=""></a>
                        </ul>
                    </div>
                    <div class="">
                        <a href="index.html"
                            class="px-8 md:px-11 py-3 md:py-4 rounded-full text-lg font-medium text-white bg-[#797DFC] hover:bg-[#6368ff] duration-100">Sign
                            In</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Banner Section -->
        <section class="mt-5 md:mt-12 mx-2 md:mx-10 lg:mx-16">
            <div class="bg-cover rounded-xl md:rounded-3xl min-h-[80vh] bg-[#12132D] flex flex-col md:items-center lg:flex-row gap-1 px-5 lg:px-20 py-5 md:py-0"
                style="background-image: url('./images/bgbanner.png');">
                <div class="md:flex-1 text-white space-y-1 md:space-y-5">
                    <h1 class="text-3xl md:text-6xl font-semibold">Welcome to the <br><span
                            class="font-bold bg-gradient-to-r from-[#797DFC] to-[#33379d] bg-clip-text text-transparent">ReTro
                        </span> Forum
                    </h1>
                    <h5 class="text-xs md:text-lg">Share your favorite opinion and win and wp forum coffee mug!</h5>
                    <div class="relative w-56 md:w-full md:max-w-sm">
                        <input type="text" placeholder="Search here anything"
                            class="text-black w-full pr-16 md:pr-28 py-2 md:py-3 pl-3 md:pl-5 rounded-2xl md:rounded-full outline-none text-xs md:text-base" />
                        <button
                            class="absolute right-1 md:right-2 top-1/2 transform -translate-y-1/2 md:h-9 px-2 py-1 md:px-5 text-xs md:text-base rounded-full bg-[#797DFC] hover:bg-[#6368ff] duration-100">
                            Search
                        </button>
                    </div>
                </div>
                <div class="md:flex-1 mr-10 md:mr-0">
                    <div
                        class="flex gap-5 md:gap-0 md:justify-between rounded-xl bg-white md:rounded-3xl p-5 md:p-12 lg:ml-24 text-xs md:text-2xl">
                        <div class="md:space-y-3">
                            <h5>Registered Users</h5>
                            <h5>Forum</h5>
                            <h5>Topics</h5>
                            <h5>Replies</h5>
                        </div>
                        <div class="md:space-y-3">
                            <h5>01</h5>
                            <h5>05</h5>
                            <h5>01</h5>
                            <h5>01</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
    </main>
    <footer></footer>
</body>

</html>
